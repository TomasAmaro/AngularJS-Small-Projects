<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Angular Todo App</title>

		<!-- bootstrap -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="todo.css" media="screen" title="personalStylesheet" charset="utf-8">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	</head>

	<body ng-app="todoApp">
		<br/>

		<div class="container" ng-controller="TodoCtrl">
			<!--	<p>Total Todos: {{ todoList.length }}<p> -->

			<ul class="list-group">
				<li class="list-group-item" ng-repeat="todo in todoList">
					<input type="checkbox" name="todocheck" ng-model="todo.done">
					<span class="done-{{todo.done}}">{{ todo.text }}</span>
				</li>
			</ul>
			<h4 align="right">Total Todos: {{ todoList.length }}</h4><br/>
			<span class="input-group">
	<input type="text" class="form-control" placeholder="Enter new Todo!" ng-model="newTodo"/>
	<span class="input-group-btn">
		<button class="btn btn-secondary" name="button" ng-click="addTodo()">
		<span class="glyphicon glyphicon-plus"></span>Add
			</button>
			<button class="btn btn-danger" ng-click="clean()">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
			</span>
			</span>
		</div>


		<script src="todo.js" charset="utf-8"></script>
	</body>

</html>
